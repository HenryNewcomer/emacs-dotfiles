# >>> Henry's customizations
# Kitty Configuration File

# Font settings
#font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
adjust_line_height 120%
adjust_column_width 100%

# Set default colors
foreground #c0dbff
background #0c1c2c

# Black
color0 #061724
color8 #1a2a3a

# Red
color1 #ff4757
color9 #ff6b81

# Green
color2  #2ed573
color10 #7bed9f

# Yellow
color3  #ffa502
color11 #ffc048

# Blue
color4  #1e90ff
color12 #54a0ff

# Magenta
color5  #5352ed
color13 #5f27cd

# Cyan
color6  #00a8ff
color14 #48dbfb

# White
color7  #c0dbff
color15 #dff9fb

# Enable color for various CLI elements
force_color 1

# Cursor settings
cursor #00a8ff
cursor_text_color #0c1c2c
cursor_shape beam
cursor_beam_thickness 2.0

# Window settings
remember_window_size  no
initial_window_width  1400
initial_window_height 800
window_padding_width 20
background_opacity 0.95
dynamic_background_opacity yes

# Set custom title bar (to still allow easy grabbing/moving)
#hide_window_decorations yes
hide_window_decorations titlebar-only
macos_show_window_title_in menubar
macos_titlebar_color background

# Tab bar settings
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #0c1c2c
active_tab_background   #00a8ff
active_tab_font_style   bold
inactive_tab_foreground #c0dbff
inactive_tab_background #1a2a3a
inactive_tab_font_style normal

# Bell settings
enable_audio_bell no
visual_bell_duration 0.1

# Scrollback settings
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse settings
mouse_hide_wait 3.0
url_color #3eb5ff
url_style double
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# Performance settings
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Keyboard shortcuts
map cmd+t new_tab
map cmd+w close_tab
map cmd+right next_tab
map cmd+left previous_tab

map cmd+enter new_window
map cmd+d close_window

# Window splitting
map cmd+shift+d launch --location=hsplit
map cmd+shift+r launch --location=vsplit

# Move between windows
map cmd+j neighboring_window down
map cmd+k neighboring_window up
map cmd+h neighboring_window left
map cmd+l neighboring_window right

# Resize windows
map cmd+shift+h resize_window narrower 5
map cmd+shift+l resize_window wider 5
map cmd+shift+k resize_window taller 5
map cmd+shift+j resize_window shorter 5

# Text selection
map cmd+shift+up    scroll_line_up
map cmd+shift+down  scroll_line_down
map cmd+shift+k     scroll_line_up
map cmd+shift+j     scroll_line_down
map cmd+shift+page_up scroll_page_up
map cmd+shift+page_down scroll_page_down

# Increase/decrease font size
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+0 change_font_size all 0

# Miscellaneous
map cmd+f show_scrollback
map cmd+n new_os_window
map cmd+q quit

# Open new window/tab with current working directory
map f1 launch --cwd=current
map f2 launch --cwd=current --type=tab

# Show Kitty environment variables
map f3 show_kitty_env_vars

# Additional settings
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty

# Environment variables
env LANG=en_US.UTF-8
env LC_ALL=en_US.UTF-8

# Kitty mod key (cmd on macOS, ctrl on Linux/BSD)
kitty_mod cmd

# macOS specific settings
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen yes
macos_show_window_title_in none

# Advanced settings
editor /usr/bin/vim
term xterm-kitty
update_check_interval 24
clipboard_control write-clipboard write-primary read-clipboard read-primary
allow_hyperlinks yes

# Window layout
enabled_layouts tall,stack,fat,grid,horizontal,vertical

# URL handling
detect_urls yes
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# Bell
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# Additional color settings
selection_foreground #0c1c2c
selection_background #00a8ff

# Tab bar tweaks
tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}*"

# Performance tweaks
disable_ligatures never

# Set ZSH as the shell
shell zsh
# <<< Henry's customizations