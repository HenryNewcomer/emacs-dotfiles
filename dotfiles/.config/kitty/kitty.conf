# >>> Henry's customizations
# Kitty Configuration File

# Font settings
#font_family      JetBrains Mono Nerd Font
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0
adjust_line_height 120%
adjust_column_width 100%

# Color scheme - Modern and Crisp
foreground #c0dbff
background #0c1c2c
background_opacity 0.94

# Cursor settings
cursor #00a8ff
cursor_text_color #0c1c2c
cursor_shape beam
cursor_beam_thickness 2.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_color #3eb5ff
url_style curly
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# Window layout
remember_window_size  yes
initial_window_width  1800
initial_window_height 800
window_padding_width 20
hide_window_decorations titlebar-only
macos_show_window_title_in menubar

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #0c1c2c
active_tab_background   #00a8ff
active_tab_font_style   bold
inactive_tab_foreground #c0dbff
inactive_tab_background #1a2a3a
inactive_tab_font_style normal

# Advanced settings
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen yes

# Keyboard shortcuts
kitty_mod cmd
clear_all_shortcuts no

# Vim-like scrolling (using Command+Shift)
map cmd+shift+j scroll_line_down
map cmd+shift+k scroll_line_up
map cmd+shift+u scroll_page_up
map cmd+shift+d scroll_page_down
map cmd+shift+g scroll_end
map cmd+shift+b scroll_page_up
map cmd+shift+f scroll_page_down

# Window management
map kitty_mod+enter new_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window

# Window navigation
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down

# Tab management
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward

# Layout management
map kitty_mod+l next_layout

# Font sizes
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+0 change_font_size all 0

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection

# Miscellaneous
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u kitten unicode_input
map kitty_mod+, edit_config_file
map kitty_mod+escape kitty_shell window

# Opacity control
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default

# Reset and clear
map kitty_mod+k clear_terminal scrollback active
map kitty_mod+r load_config_file
map kitty_mod+/ show_kitty_doc overview

# Search and scrollback
map kitty_mod+f show_scrollback
map kitty_mod+/ search_forward
map kitty_mod+? search_backward

# Color scheme
# Black
color0 #1a2a3a
color8 #4a5a6a

# Red
color1 #ff4757
color9 #ff6b81

# Green
color2  #2ed573
color10 #7bed9f

# Yellow
color3  #ffa502
color11 #ffc048

# Blue
color4  #1e90ff
color12 #54a0ff

# Magenta
color5  #5352ed
color13 #5f27cd

# Cyan
color6  #00a8ff
color14 #48dbfb

# White
color7  #c0dbff
color15 #dff9fb

# Selection colors
selection_foreground #0c1c2c
selection_background #3eb5ff

# URL handling
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# Bell
enable_audio_bell no
visual_bell_duration 0.1
window_alert_on_bell yes

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Shell integration
shell_integration enabled

# Kitty Window decoration
active_border_color #00a8ff
inactive_border_color #1a2a3a
bell_border_color #ff4757

# Tab bar tweaks
tab_title_template "{index}: {title}"
active_tab_title_template "{index}: {title}*"

# Additional settings
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# Directory Settings
# Start in the last active directory (default)
startup_session none

